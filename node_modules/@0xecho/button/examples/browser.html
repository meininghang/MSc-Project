<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      .echo-button__box {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        max-width: 1024px;
        padding: 40px 20px;
        margin: 0 auto;
      }
      
      .echo-button__box-item {
        position: relative;
        width: 50%;
        padding: 240px 0 60px;
        border: 1px solid #E6E8ED;
        text-align: center;
      }
      
      .echo-button__box-item.is-dark {
        background: #16171C;
      }
      
      @media screen and (max-width: 600px) {
        .echo-button__box-item {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="echo-button__box">
      <div
        class="echo-button__box-item">
        <div id="button" style="display:inline-block;"></div>
      </div>
      
      <div
        class="echo-button__box-item is-dark">
        <div id="button-dark" style="display:inline-block;"></div>
      </div>
    </div>

    <div
      class="echo-button__box">
      <div
        class="echo-button__box-item">
        <div id="button-avatar" style="display:inline-block;"></div>
      </div>
    </div>
    <script src="../dist/button.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new EchoButton({
          targetUri: 'https://0xecho.com',
          maxDisplayLikers: 5,
          alwaysShowPopover: false,
        }).mount('#button')
        
        new EchoButton({
          targetUri: 'https://0xecho.com',
          maxDisplayLikers: 5,
          alwaysShowPopover: false,
          partnerName: 'Partner',
          theme: 'dark'
        }).mount('#button-dark')

        new EchoButton({
          targetUri: 'https://0xecho.com',
          maxDisplayLikers: 5,
          alwaysShowPopover: false,
          theme: 'light',
          defaultAvatars: ['https://echo-assets.4everland.store/mirror-color-1.png', 'https://echo-assets.4everland.store/mirror-color-2.png', 'https://echo-assets.4everland.store/mirror-color-1.png']
        }).mount('#button-avatar')
      }, false)
    </script>
  </body>
</html>
